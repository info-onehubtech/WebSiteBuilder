<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onehub - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      color: #222;
    }
    .portfolio {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(60,60,120,0.15);
      padding: 2.5rem;
      text-align: left;
    }
    h1 {
      color: #fc5c7d;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .about {
      font-size: 1.2rem;
      color: #4a5a6a;
      margin-bottom: 2rem;
    }
    .services {
      margin: 2rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .service {
      background: #e0eafc;
      border-radius: 1rem;
      padding: 1rem 2rem;
      color: #191654;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(60,60,120,0.10);
    }
    .images {
      margin: 2rem 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .images img {
      max-width: 180px;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(60,60,120,0.10);
    }
    .contact {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #2d3a4a;
    }
  </style>
</head>
<body>
  <div class="portfolio">
    <h1>onehub</h1>
    <div class="about">hello world</div>
    <div class="services">
      
        <div class="service">Service 1</div>
      
        <div class="service">Service 2</div>
      
    </div>
    <div class="images">
      
        <img src="1762178164529-istockphoto-1300845620-612x612.jpg" alt="Image" />
      
    </div>
    <div class="contact">
      <div>Phone: 9360046783</div>
      <div>Email: </div>
    </div>
  </div>
</body>
</html>
